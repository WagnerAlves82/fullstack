<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm">
        <label>Nome:</label>
        <input type="text" name="nome" required>
        <br>
        <label>Sobrenome:</label>
        <input type="text" name="sobrenome" required>
        <br>
        <label>Email:</label>
        <input type="email" name="email" required>
        <br>
        <label>Data de Nascimento:</label>
        <input type="date" name="dataNascimento" required>
        <br>
        <label>Nome do Antepassado:</label>
        <input type="text" name="nomeAntepassado" required>
        <br>
        <label>Data de Nascimento do Antepassado:</label>
        <input type="date" name="dataNascimentoAntepassado" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById('cadastroForm').onsubmit = async function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            const response = await fetch('/api/clientes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Cliente cadastrado com sucesso!');
                this.reset(); // Limpa o formulário
            } else {
                alert('Erro ao cadastrar cliente.');
            }
        };
    </script>
</body>
</html>
